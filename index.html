<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeployWebPage</title>
  <script>
    function showAlert() {
        alert('Youre welcome for the greatness!');
    }
</script>
</head>
<body>

  <main>
<header>
<h1> Glonk!</h1>
</header>
<section
  <p> Sign Up to see Glonk!!</p>
  <form onsubmit="showAlert(); return false;" action="" method="get" class="form-example">
    <div class="form-example">
      <label for="name">Enter your name: </label>
      <input type="text" name="name" id="name" required />
    </div>
    <div class="form-example">
      <label for="email">Enter your email: </label>
      <input type="email" name="email" id="email" required />
    </div>
    <div class="form-example">
      <label for="account_user">Username: </label>
      <input type="text" name="account_user" id="account_user" required />
    </div>
    <div class="form-example">
      <label for="password">Enter your password: </label>
      <input type="password" name="password" id="password" required />
    </div>
    <div class="form-example">
      <label for="current_rank">Re-enter your password: </label>
      <input type="password" name="Re-enter password" id="Re-enter password" required />
    </div>
    <div class="form-example">
      <input type="submit" value="Witness Greatness!" />
    
      

    </div>
  </form>
</section>
</main>

</body>

</html>
